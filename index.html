    <div class="backdrop is-hidden" data-backdrop>
      <div class="modal">
        <button class="modal-close" data-close-modal>
          <svg class="modal-icon">
            <use href="./img/symbol-defs.svg#icon-cancel-circle"></use>
          </svg>
        </button>
        <form action="" class="modal-form">
          <h2 class="sub-title modal-title">Залиште дані для зв'язку</h2>
          <!--<label for="name" class="modal-namings">Введіть ім'я
          </label>
          <input type="text" class="modal-inputs" id="name" />-->
          <ul class="modal-list">
            <li class="modal-item">
              <label for="" class="modal-namings">
                <span class="modal-accent">Введіть ім'я</span>
                <input
                  type="text"
                  class="modal-inputs"
                  placeholder="Аліна"
                  required
                />
              </label>
            </li>
            <li class="modal-item">
              <label for="" class="modal-namings"
                >Введіть пошту
                <input
                  type="email"
                  class="modal-inputs"
                  placeholder="пошта@юа"
                  autofocus
                  autocomplete="on"
                  required
                />
              </label>
            </li>
            <li class="modal-item">
              <label class="modal-namings" for="comment">
                <span class="modal-accent"> Залиште коментар</span>
              </label>
              <textarea class="modal-comments" name="" id="comment"></textarea>
            </li>
          </ul>
          <button type="submit">Відправити</button>
        </form>
      </div>
    </div>

    <a href="#top" class="scroll-to-top">
      <svg class="scroll-up-icon">
        <use href="./img/symbol-defs.svg#icon-circle-up"></use>
      </svg>
    </a>
